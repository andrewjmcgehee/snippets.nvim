name: format
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Format JSON
        uses: creyD/prettier_action@v4.3
        with:
          commit_message: "CI: format JSON files"
          only_changed: true
          prettier_options: --tab-width 2 --parser json --write **/*.json
